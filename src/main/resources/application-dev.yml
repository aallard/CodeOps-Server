spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/codeops
    username: ${DB_USERNAME:codeops}
    password: ${DB_PASSWORD:codeops}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# JWT
codeops:
  jwt:
    secret: ${JWT_SECRET:dev-secret-key-minimum-32-characters-long-for-hs256}
    expiration-hours: 24
    refresh-expiration-days: 30

  encryption:
    key: dev-only-encryption-key-minimum-32ch

  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173

  # AWS (local dev â€” use localstack or disable)
  aws:
    s3:
      enabled: false
      bucket: codeops-dev
      region: us-east-1
  mail:
    enabled: false
    from-email: noreply@codeops.dev

  local-storage:
    path: ${user.home}/.codeops/storage

logging:
  level:
    com.codeops: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
