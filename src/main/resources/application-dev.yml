spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/codeops
    username: codeops
    password: codeops
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# JWT
codeops:
  jwt:
    secret: dev-secret-key-minimum-32-characters-long-for-hs256
    expiration-hours: 24
    refresh-expiration-days: 30

  # AWS (local dev â€” use localstack or disable)
  aws:
    s3:
      enabled: false
      bucket: codeops-dev
      region: us-east-1
    ses:
      enabled: false
      from-email: noreply@codeops.dev
      region: us-east-1

logging:
  level:
    com.codeops: DEBUG
    org.hibernate.SQL: DEBUG
