spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
    open-in-view: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

  flyway:
    enabled: false

codeops:
  jwt:
    secret: test-secret-key-minimum-32-characters-long-for-hs256-testing
    expiration-hours: 24
    refresh-expiration-days: 30

  encryption:
    key: test-encryption-key-minimum-32chars-ok

  cors:
    allowed-origins: http://localhost:3000

  aws:
    s3:
      enabled: false
      bucket: test-bucket
      region: us-east-1
  mail:
    enabled: false
    from-email: test@codeops.dev

  local-storage:
    path: ${java.io.tmpdir}/codeops-test-storage

logging:
  level:
    com.codeops: WARN
    org.hibernate.SQL: WARN
    org.springframework.security: WARN
